# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - life-stream-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Step 3: Install dependencies and build backend
      - name: Install backend dependencies and build
        run: |
          cd backend
          echo "Installing dependencies..."
          npm install
          echo "Building backend..."
          npm run build --if-present
          echo "Running tests (if any)..."
          npm run test || echo "No tests specified, skipping..."

      # Step 4: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09A4E426E14C43749192D510B3745F86 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_201F644437EA49D58907A41EFF8A3D2F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F1C5A06035054DA789482BDAB04A9BEC }}

      # Step 5: Deploy backend to Azure Web App
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'life-stream-backend'
          slot-name: 'Production'
          package: backend
          # Let Azure install dependencies, do not include node_modules
          scm-do-build-during-deployment: true

      # Step 6: Optional: Output deployment info
      - name: Show deployment URL
        run: |
          echo "Backend deployed"
