# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - life-stream-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install backend dependencies, build, and test
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test || echo "No tests specified, skipping..."

      - name: Upload backend artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-backend
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download backend artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09A4E426E14C43749192D510B3745F86 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_201F644437EA49D58907A41EFF8A3D2F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F1C5A06035054DA789482BDAB04A9BEC }}

      - name: 'Deploy backend to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'life-stream-backend'
          slot-name: 'Production'
          package: node-backend/backend
